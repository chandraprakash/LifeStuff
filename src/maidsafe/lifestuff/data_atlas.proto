package maidsafe.lifestuff;

message PublicContact {
  required bytes own_public_username = 1;
  required bytes public_username = 2;
  optional bytes mpid_name = 3;
  required bytes mmid_name = 4;
  optional bytes mpid_public_key = 5;
  optional bytes mmid_public_key = 6;
  required uint32 status = 7;
  required uint32 rank = 8;
  required uint32 last_contact = 9;
  optional bytes pointer_to_info = 10;
}

message PersonalDetails {
  optional bytes full_name = 1;
  optional bytes phone_number = 2;
  optional bytes birthday = 3;
  optional bytes gender = 4;
  optional int32 language = 5;
  optional bytes city = 6;
  optional int32 country = 7;
}

message DataAtlas {
  optional bytes unique_user_id = 1;
  optional bytes root_parent_id = 2;
  optional bytes serialised_keyring = 3;
  optional bytes serialised_selectables = 4;
  optional bytes timestamp = 5;
  repeated PublicContact contacts = 6;
}

